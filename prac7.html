<html>

	<head>
		<title>javascript practice 7</title>
		<script type="text/javascript">
			function total(a,b)
				{
					result = a + b;
					return result;
				}
		</script>

	</head>

	<body>
		<script type="text/javascript">
			var num1 = parseInt(prompt("Enter a number")); <!--para hindi string-->
			var num2 = parseInt(prompt("Enter another number"));

			document.write("The answer to " + num1 + " plus " + num2 + " is " + total(num1,num2) + "<br>");
			
			

		</script>

	</body>

</html>
